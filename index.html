<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BP TOKYO TOUR 2025</title>
    
    <!-- iOS Icons & PWA -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3014/3014239.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Zen+Old+Mincho:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & Babel Standalone (if needed for dev without build step, but assuming index.tsx handles it) -->
    <!-- We keep these just in case the environment relies on global React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bp: {
                            black: '#050505',
                            dark: '#1A1A1A',
                            pink: '#F4A7BB',     // Soft Pink
                            hot: '#FF1493',      // Hot Pink
                            brown: '#5D4037',    // Coffee Brown
                            glass: 'rgba(30, 30, 30, 0.7)'
                        }
                    },
                    fontFamily: {
                        serif: ['"Zen Old Mincho"', 'serif'],
                        sans: ['"Inter"', 'sans-serif']
                    },
                    boxShadow: {
                        'neon': '0 0 10px rgba(244, 167, 187, 0.5)',
                        'card': '0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.3)'
                    },
                    animation: {
                        'fadeIn': 'fadeIn 0.4s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            'from': { opacity: '0', transform: 'translateY(10px)' },
                            'to': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050505;
            color: #f0f0f0;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
        }
        
        h1, h2, h3, .font-serif {
            font-family: 'Zen Old Mincho', serif;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #F4A7BB; border-radius: 2px; }
        ::-webkit-scrollbar-track { background: transparent; }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(244, 167, 187, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
